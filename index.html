<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="display"><span id="firstNum"></span><span id="operator"></span><span id="secNum"></span></div>
    <div class="container">
        <div class="clear"><button>Clear</button></div>
        <div class="delete"><button>Delete</button></div>
        <div class="symbols" id="percentage"><button value="/">%</button></div>
        <div class="symbols" id="divide"><button value="/">&divide;</button></div>
        <div class="numbers"><button value="8">8</button></div>
        <div class="numbers"><button value="7">7</button></div>
        <div class="numbers"><button value="9">9</button></div>
        <div class="symbols" id="times"><button value="*">&times;</button></div>
        <div class="numbers"><button value="4">4</button></div>
        <div class="numbers"><button value="5">5</button></div>
        <div class="numbers"><button value="6">6</button></div>
        <div class="symbols" id="minus"><button value="-">-</button></div>
        <div class="numbers"><button value="1">1</button></div>
        <div class="numbers"><button value="2">2</button></div>
        <div class="numbers"><button value="3">3</button></div>
        <div class="symbols" id="plus"><button value="+">+</button></div>
        <div></div>
        <div class="numbers"><button value="0">0</button></div>
        <div class="symbols" id="decimal"><button>.</button></div>
        <div id="equal"><button>=</button></div>
    </div>
</body>

</html>
